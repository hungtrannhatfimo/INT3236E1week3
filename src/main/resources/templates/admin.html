<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* Shopee-like header */
        .header {
            background-color: #ee4d2d;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #ee4d2d;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #ee4d2d;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        .home-link:hover {
            background-color: #d94424;
        }
    </style>
</head>
<body>
<div class="header">
    Admin Dashboard
</div>

<div class="container">
    <h1>Khu vực ADMIN</h1>
    <p>Chào mừng bạn đến trang quản trị.</p>
    <a class="home-link" th:href="@{/}">Về trang chủ</a>
</div>
</body>
</html>
